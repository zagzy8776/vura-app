services:
  - type: web
    name: vura-backend
    runtime: node
    buildCommand: cd vura-backend && npm install && npx prisma generate --schema=prisma/schema.prisma && npm run build
    startCommand: cd vura-backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_WEBHOOK_SECRET
        sync: false
      - key: MONNIFY_API_KEY
        sync: false
      - key: MONNIFY_SECRET_KEY
        sync: false
      - key: QOREID_CLIENT_ID
        sync: false
      - key: QOREID_SECRET
        sync: false
      - key: BUSHA_SECRET_KEY
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FLUTTERWAVE_SECRET_HASH
        sync: false
      - key: FLUTTERWAVE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
    healthCheckPath: /api/health
